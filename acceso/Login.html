<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="img/jpg" sizes="32x32"
    href="./Assets/photo-1611416626766-a6ffb15d1e0c.avif"
  </head>
  <body>
    <div class="login-container">
      <h1>Bienvenido a The Coffee Store</h1>
      <form id="login-form">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Nombre de usuario"
        />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
        />

        <button>Iniciar Sesión</button>
        <a href="../index.html" class="registro"><span>Registrarse</span></a>
      </form>
    </div>
  </body>
</html>
